<!DOCTYPE html>
<html>
  <head>
    <title>六项浓度单位换算</title>
    <meta charset="utf-8">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
      }
      h1 {
        text-align: center;
      }
      label {
        display: block;
        margin-top: 20px;
      }
      input[type="submit"] {
        display: block;
        margin: 20px 20px;
        padding: 5px 10px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
      }
      .container {
       display: flex;
       justify-content: center;
       align-items: center;
       height: 25vh;
      }
    </style>
  </head>
  <body>
    <h1>六项浓度单位换算</h1>
    <form id="form">
      <label for="value">输入你的数值:</label>
      <input type="number" name="value" id="value" step="any" required>
      
      <label for="unit1">选择你的原始单位:</label>
      <select name="unit1" id="unit1">
        <option value="nmol">nmol/L</option>
        <option value="pg">pg/mL</option>
        <option value="ng">ng/mL</option>
      </select>
      
      <label for="unit2">选择换算单位:</label>
      <select name="unit2" id="unit2">
        <option value="nmol">nmol/L</option>
        <option value="pg">pg/mL</option>
        <option value="ng">ng/mL</option>
      </select>

      <input type="submit" value="Convert">
    </form>
    
    <div class="result" id="result"></div>

    <img class="container" src="Asada-Yuki.svg" alt="Asada-Yuki SVG">

    <script>
      const form = document.querySelector("#form");
      const result = document.querySelector("#result");

      function handleSubmit(event) {
        event.preventDefault();

        // get the value of concentration input
        const value = parseFloat(document.querySelector("#value").value);

        // get the selected units
        const unit1 = document.querySelector("#unit1").value;
        const unit2 = document.querySelector("#unit2").value;

        // perform the conversion
        let convertedValue;
        if (unit1 === "nmol" && unit2 === "pg") {
          convertedValue = value * 238.06;
        } else if (unit1 === "nmol" && unit2 === "ng") {
          convertedValue = value / 1000;
        } else if (unit1 === "pg" && unit2 === "nmol") {
          convertedValue = value / 238.06;
        } else if (unit1 === "pg" && unit2 === "ng") {
          convertedValue = value / 1000;
        } else if (unit1 === "ng" && unit2 === "nmol") {
          convertedValue = value * 1000;
        } else if (unit1 === "ng" && unit2 === "pg") {
          convertedValue = value * 1000;
        } else {
          result.textContent = "Please select different units to convert.";
          return;
        }

        // show the converted value
        result.textContent = `换算数值为: ${convertedValue.toFixed(2)} ${unit2}`;
      }

      form.addEventListener('submit', handleSubmit);
    </script>
  </body>
</html>
